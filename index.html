<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <div class="card">
      <div class="container">
        <img src="images/image-equilibrium.jpg" />
        <div class="view">
          <div class="color"></div>
          <img src="images/icon-view.svg" />
        </div>
      </div>
      <br /><br />
      <h3>Equilibrium #3429</h3>
      <br />
      <p>Our Equilibrium collection promotes balance and calm.</p>
      <br />
      <div class="flex">
        <div class="p1">
          <img src="images/icon-ethereum.svg" /><span>0.041 ETH</span>
        </div>
        <div class="p2">
          <img src="images/icon-clock.svg" /><span class="special"
            >3 days left</span
          >
        </div>
      </div>
      <br />
      <div class="line"></div>
      <br />
      <div class="author">
        <img src="images/image-avatar.png" />
        <div class="creation">
          <span class="special">Creation of &nbsp;</span
          ><span class="name">Jules Wyvern</span>
        </div>
      </div>
    </div>
  </body>
</html>
